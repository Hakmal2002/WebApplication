        <!-- end -->
        <!-- content -->
                        <!-- Contact -->
                        <div class="w3-row image_box light-grey client-layer"> 
                            <h2 class="title-txt txt-left">Client Information</h2>
                            <div class="w3-row">
                                <form class="client-form" autocomplete="off">
                                    <div class="w3-row">
                                        <div class="w3-third">
                                        <label>First Name    
                                        <input type="text" name="fname" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Last Name    
                                        <input type="text" name="lname" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Street Address    
                                        <input type="text" name="street"/>
                                        </label>
                                        </div>
                                    </div>
                                    <div class="w3-row margin-top-10-px">
                                        <div class="w3-third">
                                        <label>City    
                                        <input type="text" name="city" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <div class="w3-row">
                                        <div class="w3-half">
                                        <label>State    
                                        <select name="state">
                                        <option>Select</option>    
                                        <option>State 1</option>    
                                        <option>State 2</option>    
                                        <option>State 3</option>    
                                        </select>   
                                        </label>                                             
                                        </div>    
                                        <div class="w3-half">
                                        <label>Zip Code
                                        <input type="text" name="zip"/>
                                        </label>
                                        </div>
                                        </div>
                                        </div>
                                        <div class="w3-third">
                                        <label>Email    
                                        <input type="email" name="email"/>
                                        </label>
                                        </div>
                                    </div> 
                                    <div class="w3-row margin-top-10-px">
                                        <div class="w3-third">
                                        <label>Home Phone    
                                        <input type="text" name="home" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Cell Phone    
                                        <input type="text" name="cell" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>SSN    
                                        <input type="text" name="ssn"/>
                                        </label>
                                        </div>
                                    </div>
                                    <div class="w3-row margin-top-10-px">
                                        <div class="w3-third">
                                        <label>Date of Birth    
                                        <input type="date" name="dob" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Driver's License State    
                                        <select  name="license">
                                        <option>Select</option>
                                        <option>State 1</option>
                                        <option>State 2</option>
                                        <option>State 3</option>    
                                        </select>
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Driver's License Number    
                                        <input type="text" name="license-num"/>
                                        </label>
                                        </div>
                                    </div>
                                    <div class="w3-row margin-top-10-px">
                                        <div class="w3-third">
                                        <label>Driver's License Issue Date    
                                        <input type="date" name="issue" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Driver's License Expiry Date    
                                        <input type="date" name="expiry" />
                                        </label>
                                        </div>
                                    </div>
                                    <br />
                                    <h2>Residential Information</h2>
                                    <div class="w3-row margin-top-10-px">
                                        <div class="w3-third">
                                        <label>Housing Type    
                                        <select name="house">
                                        <option>Select</option>
                                        <option>Rent</option>
                                        <option>Owner</option>
                                        </select>
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Monthly Rent/Mortgage    
                                        <input type="text" name="rent" />
                                        </label>
                                        </div>
                                        <div class="w3-third">
                                        <label>Years at Address</label>    
                                        <div class="w3-row">
                                        <div class="w3-half">
                                        <input type="text" name="years" placeholder="Years" />                                            
                                        </div>    
                                        <div class="w3-half">
                                        <input type="text" name="months" placeholder="Months" />                                            
                                        </div>        
                                        </div>    
                                        </div>
                                    </div>
                                    <div class="w3-row margin-top-10-px">
                                        <div class="w3-third">
                                        <label>Annual Income    
                                        <input type="text" name="anual" />
                                        </label>
                                        </div>
                                    </div>
                                    <input type="submit" name="submit" value="Submit" />
                                </form>
                            </div>
                        </div>       
                        <!-- end -->    
             <!-- footer -->

                            <h5 class="foot-txt">Services</h5>
                            <ul class="footer-ul">
                                <li><a href="#">Buy car</a></li>
                                <li><a href="#">Finance</a></li>
                                <li><a href="#">Discount Calculator</a></li>
                            </ul>
                        </div>
                        <div class="w3-third">
                            <h5 class="foot-txt">Information</h5>
                            <ul class="footer-ul">
                                <li><a href="about.html">About us</a></li>
                                <li><a href="#">Sitemap</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="w3-row">
                        <p class="copyright">Copyright &copy; 2023 CarDealer</p>
                    </div>
                </footer>
            </div>
            <!-- end -->
        <!-- end -->
</body>
</html>
